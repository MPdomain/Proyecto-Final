            <form class="sectionContacto" action="Pagina de contacto">

                    <label for="Nombre"></label>
                    <input class="inputText" type="text" placeholder="Nombre" required>

                <option value="MercadoPago">MercadoPago</option>

                </select>
                <label for="Nombre de tarjeta"></label>
                <input class="inputText" type="text" placeholder="Nombre de la tarjeta" required>
                <label for="Numero de tarjeta"></label>
                <input class="inputText" type="password" placeholder="Numero de tarjeta" required>
                <label for="CVV"></label>
                <input class="inputText" type="password" placeholder="CVV" required>
                <input type="button" onclick="alert('Gracias por tu compra')" value="Comprar entrada">
